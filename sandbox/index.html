<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sandbox</title>
    <meta name="description" content="Sandbox" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.7/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets> </a-assets>
      <a-entity environment="preset: japan;"></a-entity>

      <!-- Primitives. -->
      <a-box position="-1 0.6 3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.35 5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.85 3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 .01 4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-entity
        id="lightSphere"
        position="2 5 2"
        geometry="primitive: sphere; radius: .1"
        material="color: #FFF; shader: flat"
        light="type: point"
        animation__position="property: position; dir: alternate; loop: true; to: -3 5 5"
      ></a-entity>
      <a-entity id="cameraRig">
        <!-- camera -->
        <a-entity id="head" camera wasd-controls look-controls></a-entity>
        <!-- hand controls -->
        <a-entity id="left-hand" hand-controls="hand: left"></a-entity>
        <a-entity id="right-hand" hand-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
