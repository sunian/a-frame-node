<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sandbox</title>
    <meta name="description" content="Sandbox" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.3.1/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.7/dist/aframe-controller-cursor-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
          crossorigin="anonymous"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
          crossorigin="anonymous"
        />
      </a-assets>

      <!-- Primitives. -->
      <a-box position="-1 0.6 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.85 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 .1 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <!-- Background sky. -->
      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <a-entity id="cameraRig">
        <!-- camera -->
        <a-entity id="head" camera wasd-controls look-controls></a-entity>
        <!-- hand controls -->
        <a-entity
          id="left-hand"
          hand-controls="hand: left"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"
        ></a-entity>
        <a-entity
          id="right-hand"
          hand-controls="hand: right"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
